<!DOCTYPE html>
<html lang="pt">

    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="images/icone.png">
        <title>Login Sesi</title>
    </head>

    <body>

        <main>

            <header>

                <img src="images/sesi.png" id="logo">

                <section><a href="#">Login</a> </section>
                <section><a onclick="modal()" id="abre">Cadastre-se</a> </section>
            </header>

            <div>

                <p>Entrar</p>

                    <input type="text" placeholder="EMAIL" id="usuario">
                    <input type="password" placeholder="SENHA" id="senha">
                    <button onclick="entrada()" id="entrar">Entrar</button>
                    <section id="texto"></section> 
            </div>



        </main>

        <dialog id="criarconta" onblur="fechamoderro()">

            <div>

                <p>Criar Conta</p>

                    <input type="text" placeholder="USUARIO" id="email">
                    <input type="email" placeholder="EMAIL" id="login">
                    <input type="password" placeholder="SENHA" id="pass">
                    <input type="password" placeholder="CONFIRMAR SENHA" id="confsenha">

                    <button onclick="registra()" id="criarconta">Criar Conta</button>
                    
            </div>

        </dialog>

   

          

       

        <aside>
             <img src="./images/sesipfp.jpg" id="cover">
        </aside>

        </section>

        <script src="js./script.js"></script>
    </body>
    

</html>
